<!DOCTYPE html>

<head>
    <title>Counter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/counter.js"></script>
</head>
<body>
    <div class="container counter-title">
        <h1>Counter</h1>
    </div>
    <div class="container counter-input">
        <h3>Set the draw date:</h3>
        <div class="input-group input-group-lg">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-year">Year</span>
            </span>
            <input name="counter-year" type="number" min="1" id="counter-year-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="2024">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-month">Month</span>
            </span>
            <input name="counter-month" type="number" min="1" max="12"  id="counter-month-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="02">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-day">Day</span>
            </span>
            <input name="counter-day" type="number" min="1" max="31" data-bind="value:replyNumber" id="counter-day-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="29">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-hour">Hour</span>
            </span>
            <input name="counter-hour" type="number" min="0" max="24"  id="counter-hour-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="13">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-minute">Minute</span>
            </span>
            <input name="counter-minute" type="number" min="0" max="60"  id="counter-minute-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="30">
            <span class="input-group-prepend">
                <span class="input-group-text" id="counter-second">Second</span>
            </span>
            <input name="counter-second" type="number" min="0" max="60"  id="counter-second-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" value="0">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="row counter-wrapper">
                    <div class="col-4">
                        <div class="counter-window-line"></div>
                        <div class="counter-window">
                            <div class="counter-number" id="counter-number-hours">12</div>
                        </div>
                        <div class="counter-window-label counter-hours" id="hours-label">
                            hours
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="counter-window-line"></div>
                        <div class="counter-window">
                            <div class="counter-number" id="counter-number-minutes">05</div>
                        </div>
                        <div class="counter-window-label counter-minutes" id="minutes-label">
                            minutes
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="counter-window-line"></div>
                        <div class="counter-window">
                            <div class="counter-number" id="counter-number-seconds">23</div>
                        </div>
                        <div class="counter-window-label counter-seconds" id="seconds-label">
                            seconds
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>

</html>
